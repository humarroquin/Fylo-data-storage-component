<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <article class="main-wrapper">
        <h1 class="sr-only">Storage Capacity</h1>
        <div class="grid-wrapper">
          <div class="section header-wrapper">
            <div class="logo">
              <img src="/images/logo.svg" alt="" />
            </div>
            <div class="storage-type-icons">
              <span class="icon-background"
                ><i class="fa-solid fa-file storage-icons"></i
              ></span>
              <span class="icon-background"
                ><i class="fa-solid fa-folder storage-icons"></i
              ></span>
              <span class="icon-background"
                ><i class="fa-solid fa-cloud-arrow-up storage-icons"></i
              ></span>
            </div>
          </div>
          <div class="section storage-wrapper">
            <p>
              You've used <span class="text-bold">815 GB</span> of your storage
            </p>
            <div class="usage-bar"></div>
            <div class="storage-capacity">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="storage-remaining">
              <p>185 <span class="small-text">GB left</span></p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
